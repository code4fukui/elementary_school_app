<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>計算機</title>
<meta name="viewport" content="width=device-width,
 initial-scale=1.0,user-scalable=yes" />
 <link rel="stylesheet" href="./calculator_style.css">
</head>
<body>
    <main>
        <div id="maintitle" class="titlebox">
            <h1>計算機</h1>
        </div>
        <ul id="first">
            <li>
                <div class="square">
                    <p>C</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>()</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>%</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>÷</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>7</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>8</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>9</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>×</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>4</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>5</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>6</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>-</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>1</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>2</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>3</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>+</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>0</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>00</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>.</p>
                </div>
            </li>
            <li>
                <div class="square">
                    <p>=</p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
